<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Slideshow</title>
  <style>
    .slideshow-container {
      width: 600px;
      height: 300px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img class="slide active" src="" />
    <img class="slide" src="" />
    <img class="slide" src="" />
    <img class="slide" src="" />
    <img class="slide" src="" />
    <img class="slide" src="" />
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    // เริ่ม slideshow หลังจากหน่วง 2 วินาที
    setTimeout(() => {
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000); // เปลี่ยนรูปทุก 3 วินาที
    }, 2000); // หน่วงเริ่มต้น 2 วินาที
  </script>

</body>
</html>
