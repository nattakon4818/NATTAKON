    <h1>แบบฟอร์มลงทะเบียน</h1>
    <form>
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อของคุณ" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุลของคุณ" required>
        </div>
        <div>
            <label for="lastname">อีเมล</label>
            <input type="email" name="email" placeholder="ป้อนอีเมลของคุณ" required>
        </div>
        <div>
            <label for="lastname">รหัสผ่าน</label>
            <input type="password" name="password" placeholder="ป้อนรหัสผ่านของคุณ" required>
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" cols="20" rows="5" readonly></textarea>
        </div>
        <div>
            <label for="lastname">อายุ</label>
            <input type="number" name="age" min="0" max="100" value="0">
        </div>
        <div>
            <label for="lastname">วันเกิด</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="lastname">เบอร์โทรศัพท์</label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label for="lastname">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="lastname">ช่วงตัวเลข</label>
            <input type="range" name="rangenumber" value="0">
        </div>
        <div>
            <label for="lastname">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท" selected>ปริญญาโท</option>
            </select>
        </div>
        <div>
            <label for="lastname">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="lastname">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ 
            <input type="checkbox" name="fav">สร้างเกม
            <input type="checkbox" name="fav">ซ่อมคอม
            <input type="checkbox" name="fav">เล่นเกม
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="lastname">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="lastname">เว็บไซต์</label>

        </div>
        <div>
            <button type="submit">บันทึกข้อมูล</button>

        </div>
