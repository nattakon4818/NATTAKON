<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <div id="loginForm" class="form active">
      <h2>เข้าสู่ระบบ</h2>
      <input type="text" placeholder="ชื่อผู้ใช้" required>
      <input type="password" placeholder="รหัสผ่าน" required>
      <button>เข้าสู่ระบบ</button>
      <div class="toggle-link" onclick="showRegister()">ยังไม่มีบัญชี? สมัครสมาชิก</div>
    </div>
    <div id="registerForm" class="form">
      <h2>สมัครสมาชิก</h2>
      <input type="text" placeholder="ชื่อผู้ใช้" required>
      <input type="email" placeholder="อีเมล" required>
      <input type="password" placeholder="รหัสผ่าน" required>
      <button>สมัครสมาชิก</button>
      <div class="toggle-link" onclick="showLogin()">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</div>
    </div>
  </div>

  <script src="java.js"></script>
</body>
</html>
