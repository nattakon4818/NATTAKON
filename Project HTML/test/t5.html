<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Car No.1</title>
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    left: 0;
    padding: 0;
}

body {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}

nav {
    display: flex;
    position: sticky;
    top: 0;
    padding: 1.5% 10%;
    align-items: center;
    justify-content: space-between;
    background-color: black;
    color: white;
    z-index: 2000;
}
.sidebar {
    display: flex;
    align-items: center;
}
.sidebar ion-icon {
    display: flex;
    font-size: 1.65rem;
    margin-right: 4px;
    align-items: center;
}
.sidebar p {
    align-items: center;
    font-size: 1rem;
}

/* --------------------------------------------------- */

/* ปุ่มสามขีด */
#menuToggle {
    z-index: 2000; /*เพิ่มให้มากที่สุด*/
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}


/* พื้นหลังมืดเมื่อเมนูแสดง */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 1000;
}

/* สมมติว่า nav สูง 60px */
#menu {
  position: fixed;
  top: -100%; /* เริ่มซ่อนไว้ */
  left: 0;
  width: 100%;
  background: #333;
  color: white;
  text-align: center;
  transition: top 0.3s ease;
  z-index: 1050;
}

#menu a {
    display: block;
    padding: 15px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #444;
}

/* เมนูแสดง */
#menu.show {
  top: 100px; /* ให้เมนูโผล่มาใต้ nav */
}

#overlay.show {
    display: block;
}

/* --------------------------------------------------- */

.logo {
    align-items: center;
    
}

.search a {
    align-items: center;
    font-size: 1.3rem;
    color: white;
}

.home {
    display: flex;
    height: 90vh;
    justify-content: center;
    align-items: center;
    background-color: beige;
}
.content {
    display: flex;
    height: 200vh;
    justify-content: center;
    align-items: center;
    /* background-color: beige; */
}
.footer {
    display: flex;
    height: 50vh;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: black;
}

    </style>
</head>
<body>

    <body>

  <!-- ✅ เมนูและ overlay ควรอยู่ **นอก nav** -->
  <div id="overlay"></div>

  <div id="menu">
      <a href="#">หน้าแรก</a>
      <a href="#">เกี่ยวกับ</a>
      <a href="#">ติดต่อ</a>
  </div>

  <nav>
      <div id="menuToggle" class="sidebar">
          <ion-icon name="menu-outline"></ion-icon>
          <p>MENU</p>
      </div>

      <div class="logo">
          <h1>Logo</h1>
      </div>
      
      <div class="search">
          <a href="#"><ion-icon name="search-outline"></ion-icon></a>
      </div>
  </nav>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function showLogin() {
    document.getElementById("loginForm").classList.add("active");
    document.getElementById("registerForm").classList.remove("active");
}

function showRegister() {
    document.getElementById("registerForm").classList.add("active");
    document.getElementById("loginForm").classList.remove("active");
}

const toggleBtn = document.getElementById('menuToggle');
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');

toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('show');
    overlay.classList.toggle('show');
});

// ปิดเมนูเมื่อคลิกพื้นที่ว่าง
overlay.addEventListener('click', () => {
    menu.classList.remove('show');
    overlay.classList.remove('show');
});
    </script>
    
</body>
</html>
