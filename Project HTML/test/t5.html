<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สลับหน้าในไฟล์เดียว</title>
  <style>
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    nav button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- เมนูนำทาง -->
  <nav>
    <button onclick="showPage('home')">หน้าแรก</button>
    <button onclick="showPage('about')">เกี่ยวกับ</button>
    <button onclick="showPage('contact')">ติดต่อ</button>
  </nav>

  <!-- หน้าต่าง ๆ -->
  <div id="home" class="page active">
    <h1>ยินดีต้อนรับ</h1>
    <p>นี่คือหน้าแรก</p>
  </div>

  <div id="about" class="page">
    <h1>เกี่ยวกับเรา</h1>
    <p>ข้อมูลเกี่ยวกับเว็บไซต์นี้</p>
  </div>

  <div id="contact" class="page">
    <h1>ติดต่อเรา</h1>
    <p>อีเมล: example@example.com</p>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
