<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Car No.1</title>
    <link rel="stylesheet" href="../css/login-register.css">
</head>
<body>

    <div class="form-container">
        <div id="loginForm" class="form active">
            <h1>เข้าสู่ระบบ</h1>
            <input type="text" placeholder="ชื่อผู้ใช้" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button onclick=""><a href="../html/home.html">เข้าสู่ระบบ</a></button>
            <div class="toggle">
                <div>ยังไม่มีบัญชี?</div>
                <div class="toggle-link" onclick="showRegister()">สมัครสมาชิก</div>
            </div>
        </div>

        <div id="registerForm" class="form">
            <h1>สมัครสมาชิก</h1>
            <input type="text" placeholder="ชื่อผู้ใช้" required>
            <input type="email" placeholder="อีเมล" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button>สมัครสมาชิก</button>
            <div class="toggle">
                <div class="toggle-title">มีบัญชีอยู่แล้ว?</div>
                <div class="toggle-link" onclick="showLogin()">เข้าสู่ระบบ</div>
            </div>
        </div>
    </div>

    <script src="../js/javascrip.js"></script>

</body>
</html>
