<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smooth Sidebar with Icon Toggle</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* ปุ่มเมนู */
      .menu-btn {
        background-color: #333;
        color: white;
        font-size: 18px;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 0;
        z-index: 1001;
        transition: left 0.3s ease;
      }

      /* ขยับปุ่มเมื่อ sidebar เปิด */
      body.sidebar-open .menu-btn {
        left: 260px;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: -290px;
        width: 250px;
        height: 100%;
        background-color: #333;
        color: white;
        padding: 20px;
        transition: left 0.3s ease;
        z-index: 1000;
      }

      body.sidebar-open .sidebar {
        left: 0;
      }

      .sidebar a {
        display: block;
        color: white;
        padding: 10px 0;
        text-decoration: none;
      }

      /* พื้นหลังมืด */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 999;
        display: none;
      }

      body.sidebar-open .overlay {
        display: block;
      }

      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <button id="menuBtn" class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="sidebar">
      <h2>เมนู</h2>
      <a href="#">หน้าหลัก</a>
      <a href="#">บริการ</a>
      <a href="#">เกี่ยวกับ</a>
      <a href="#">ติดต่อ</a>
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="content">
      <h1>ยินดีต้อนรับ</h1>
      <p>ตอนเปิด sidebar จะเปลี่ยนปุ่มเป็น ✖ และตอนปิดจะกลับเป็น ☰</p>
    </div>

    <script>
      const menuBtn = document.getElementById("menuBtn");

      function toggleSidebar() {
        document.body.classList.toggle("sidebar-open");

        // สลับไอคอน ☰ ↔ ✖
        if (document.body.classList.contains("sidebar-open")) {
          menuBtn.innerHTML = "✖";
        } else {
          menuBtn.innerHTML = "☰";
        }
      }
    </script>
  </body>
</html>
