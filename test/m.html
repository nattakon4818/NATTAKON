<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar ด้วย Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- โลโก้ -->
        <div class="flex items-center">
          <a href="#" class="text-xl font-bold text-blue-600">MyLogo</a>
        </div>

        <!-- เมนู desktop -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="#" class="text-gray-600 hover:text-blue-600">หน้าแรก</a>
          <a href="#" class="text-gray-600 hover:text-blue-600">เกี่ยวกับ</a>
          <a href="#" class="text-gray-600 hover:text-blue-600">บริการ</a>
          <a href="#" class="text-gray-600 hover:text-blue-600">ติดต่อ</a>
        </div>

        <!-- ปุ่มเมนู mobile -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- เมนู mobile dropdown -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">หน้าแรก</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">เกี่ยวกับ</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">บริการ</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">ติดต่อ</a>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
